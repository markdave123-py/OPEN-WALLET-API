<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pdf Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table style="border: 1px red dotted ">
      <thead>
        <tr>
          <th scope="col" style="padding-left:10px">name</th>
          <th scope="col" style="padding-left:20px">id</th>
          <th scope="col" >currency</th>
          <th scope="col" style="padding-left:25px">amount</th>
          <th scope="col" style="padding-left:25px">createdAt</th>
          <th scope="col" style="padding-left:25px">walletdId</th>
        </tr>
      </thead>
      <tbody>
        {{#each products.prodlist}}
        <tr style='border-bottom: 1px solid black'>
          <td style="font-size: 11px; text-align: center">{{this.name}}</td>
          <td style="font-size: 7px; padding-left:10px; text-align: center ">{{this.id}}</td>
          <td style="font-size: 9px; text-align: center; padding-left:10px">{{this.currency}}</td>
          <td style="font-size: 9px; text-align: center; padding-left:10px"> {{this.amount}}</td>
          <td style="font-size: 7px; padding-left:10px; text-align: center" >{{this.createdAt}}</td>
          <td style="font-size: 7px; padding-left:20px; text-align: center">{{this.WalletId}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
   
  </body>
</html>
